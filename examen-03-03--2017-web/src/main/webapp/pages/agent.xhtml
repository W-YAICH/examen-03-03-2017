<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">
	<ui:define name="title">AGENT</ui:define>
	<ui:define name="content">
	<h:form>
		<h1>Espace Agent</h1>
		
		<h2>Course</h2>
		
		<h:panelGrid columns="2">
			<h:outputText value="Course" />
			<h:inputText value="#{agentBean.cours.name}" />
		</h:panelGrid>
			<br/>
		
		<h2>Teacher</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Login" />
			<h:inputText value="#{agentBean.teacher.login}" />
			
			<h:outputText value="Name" />
			<h:inputText value="#{agentBean.teacher.name}" />
			
			<h:outputText value="Password" />
			<h:inputText value="#{agentBean.teacher.password}" />
			
			<h:outputText value="Age" />
			<h:inputText id="age" value="#{agentBean.teacher.age}" converterMessage="Age invalide" />

			<h:outputText value="date of birth" />
			<h:inputText id="date" value="#{agentBean.teacher.birthDate}" converterMessage="Date invalide">
					<f:convertDateTime pattern="dd-MM-yyyy"/>
			</h:inputText>
			
			<h:commandButton action="#{agentBean.ajouterTeacherEtCourse()}" value="Ajouter enseignant et cours" />
		</h:panelGrid>
		<h:message for="date" style="color:red" />
		<br/>
		<h:message for="age" style="color:red" />
		
		</h:form>
		
	</ui:define>
</ui:composition>
